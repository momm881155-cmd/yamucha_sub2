name: Hourly Poster

on:
  schedule:
    - cron: "0 * * * *"   # UTC 毎時00分（= JST 毎時）
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync with remote
        run: |
          git fetch origin "${BRANCH_NAME}"
          git pull --rebase origin "${BRANCH_NAME}" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # === monsnode 専用 ===
      - name: Run bot (monsnode)
        id: monsnode
        timeout-minutes: 10
        env:
          # monsnode 側
          BASE_ORIGIN: "https://monsnode.com"

          # 検索ワードを追加・変更したければここ（or MONSNODE_SEARCH_TERMS でカンマ区切り）
          # MONSNODE_SEARCH_TERMS: "992ultra,verycoolav,bestav8,movieszzzz,himitukessya0"

          # 収集関連
          SCRAPE_TIMEOUT_SEC: 240
          RAW_LIMIT: 40
          FILTER_LIMIT: 18
          NUM_PAGES: 3   # 各 search ワードについて page=1〜3 まで回す

          # 投稿ロジック（bot.py そのまま利用）
          WANT_POST: 5
          MIN_POST: 3
          USE_API_TIMELINE: 0
          WAIT_ON_RATE_LIMIT: 0
          HARD_LIMIT_SEC: 600

          # X(Twitter) API keys（※今は投稿に使わないなら空でもOKですが、bot.pyが呼ぶので一応セット推奨）
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_SCREEN_NAME: ${{ vars.X_SCREEN_NAME }}

          # x.gd API key
          XGD_API_KEY: ${{ secrets.XGD_API_KEY }}

          # Proxy (必要なければ空のままでOK)
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          set -e
          python bot.py | tee bot_monsnode.log
          if grep -q "tweeted id=" bot_monsnode.log; then
            echo "posted=true" >> "$GITHUB_OUTPUT"
          else
            echo "posted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit state
        if: always()
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          if [[ ! -f "state.json" ]]; then
            echo "state.json not found; skip."; exit 0
          fi
          if git diff --quiet -- state.json; then
            echo "state.json unchanged; skip commit."; exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cp state.json /tmp/state.json.saved
          git reset --hard
          git clean -fdx
          git fetch origin "${BRANCH_NAME}"
          git checkout "${BRANCH_NAME}"
          git pull --rebase origin "${BRANCH_NAME}" || true
          cp /tmp/state.json.saved state.json
          if git diff --quiet -- state.json; then
            echo "state.json equal to remote; skip commit."; exit 0
          fi
          git add state.json
          git commit -m "chore: update state $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin "${BRANCH_NAME}"