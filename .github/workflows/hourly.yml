name: Hourly Poster

on:
  schedule:
    - cron: "0 * * * *"  # UTCで毎時00分実行（=JST 毎時）
  workflow_dispatch: {}

permissions:
  contents: write  # state.json をコミットするため

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync with remote
        run: |
          git fetch origin "${BRANCH_NAME}"
          git pull --rebase origin "${BRANCH_NAME}" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # === 1) gofilelab ===
      - name: Run bot (gofilelab)
        id: gofilelab
        timeout-minutes: 12
        env:
          BASE_ORIGIN: "https://gofilelab.com"
          BASE_LIST_URL: "https://gofilelab.com/newest/page/{page}/"  # 正しいリストURL形式
          PAGE1_URL: "https://gofilelab.com/newest/"
          SCRAPE_TIMEOUT_SEC: 600
          RAW_LIMIT: 40
          FILTER_LIMIT: 18
          NUM_PAGES: 20   # gofilelabは20ページまで巡回
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_SCREEN_NAME: ${{ vars.X_SCREEN_NAME }}
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          set -e
          python bot.py | tee bot_gofilelab.log
          if grep -q "tweeted id=" bot_gofilelab.log; then
            echo "posted=true" >> "$GITHUB_OUTPUT"
          else
            echo "posted=false" >> "$GITHUB_OUTPUT"
          fi

      # === 2) nsnn.net ===（前サイトでツイート成功ならスキップ）
      - name: Run bot (nsnn.net)
        id: nsnn
        if: steps.gofilelab.outputs.posted != 'true'
        timeout-minutes: 12
        env:
          BASE_ORIGIN: "https://nsnn.net"
          BASE_LIST_URL: "https://nsnn.net/gofile.io?page={page}&sort=newtest"
          PAGE1_URL: "https://nsnn.net/gofile.io?page=1&sort=newtest"
          SCRAPE_TIMEOUT_SEC: 600
          RAW_LIMIT: 40
          FILTER_LIMIT: 18
          NUM_PAGES: 40   # ★ nsnnだけ40ページまで巡回
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_SCREEN_NAME: ${{ vars.X_SCREEN_NAME }}
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          set -e
          python bot.py | tee bot_nsnn.log
          if grep -q "tweeted id=" bot_nsnn.log; then
            echo "posted=true" >> "$GITHUB_OUTPUT"
          else
            echo "posted=false" >> "$GITHUB_OUTPUT"
          fi

      # === 3) orevideo ===（前2サイトのいずれかでツイート成功ならスキップ）
      - name: Run bot (orevideo)
        id: orevideo
        if: steps.gofilelab.outputs.posted != 'true' && steps.nsnn.outputs.posted != 'true'
        timeout-minutes: 12
        env:
          BASE_ORIGIN: "https://orevideo.pythonanywhere.com"
          BASE_LIST_URL: "https://orevideo.pythonanywhere.com/?page={page}&sort=newest"  # 実URLの順序に合わせる
          PAGE1_URL: "https://orevideo.pythonanywhere.com/?page=1&sort=newest"
          SCRAPE_TIMEOUT_SEC: 600
          RAW_LIMIT: 40
          FILTER_LIMIT: 18
          NUM_PAGES: 20   # orevideoは20ページまで
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_SCREEN_NAME: ${{ vars.X_SCREEN_NAME }}
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          set -e
          python bot.py | tee bot_orevideo.log
          if grep -q "tweeted id=" bot_orevideo.log; then
            echo "posted=true" >> "$GITHUB_OUTPUT"
          else
            echo "posted=false" >> "$GITHUB_OUTPUT"
          fi

      # === Commit state ===（常に1回だけ）
      - name: Commit state
        if: always()
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          if [[ ! -f "state.json" ]]; then
            echo "state.json not found; skip."
            exit 0
          fi
          if git diff --quiet -- state.json; then
            echo "state.json unchanged; skip commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cp state.json /tmp/state.json.saved
          git reset --hard
          git clean -fdx
          git fetch origin "${BRANCH_NAME}"
          git checkout "${BRANCH_NAME}"
          git pull --rebase origin "${BRANCH_NAME}" || true
          cp /tmp/state.json.saved state.json
          if git diff --quiet -- state.json; then
            echo "state.json equal to remote; skip commit."
            exit 0
          fi
          git add state.json
          git commit -m "chore: update state $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin "${BRANCH_NAME}"
