name: Hourly Poster

on:
  schedule:
    - cron: "0 * * * *"   # UTC 毎時00分（= JST 毎時）
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync with remote
        run: |
          git fetch origin "${BRANCH_NAME}"
          git pull --rebase origin "${BRANCH_NAME}" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === tktube + Google Sheets 専用 ===
      - name: Run bot (tktube)
        id: tktube
        timeout-minutes: 10
        env:
          # tktube 用（今は実質使ってないが残しておいてもOK）
          BASE_ORIGIN: "https://tktube.com"

          # 収集設定（goxplorer 側ではほぼ未使用だが互換のため残す）
          SCRAPE_TIMEOUT_SEC: 240
          RAW_LIMIT: 100
          FILTER_LIMIT: 50
          NUM_PAGES: 3

          # ★★★ Google Sheets 関連 ★★★
          # スプレッドシートID（URLの /d/ と /edit の間）
          SHEET_ID: "ここにスプレッドシートIDを入れる"

          # シート名（タブ名）
          SHEET_NAME: "シート1"  # 実際のタブ名に合わせて変更してOK

          # Service Account JSON（GitHub Secrets に入れたやつ）
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # 投稿件数
          WANT_POST: 5
          MIN_POST: 3
          USE_API_TIMELINE: 0

          # X(Twitter)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_SCREEN_NAME: ${{ vars.X_SCREEN_NAME }}

          # x.gd API key
          XGD_API_KEY: ${{ secrets.XGD_API_KEY }}

        run: |
          set -e
          python bot.py | tee bot_tktube.log
          if grep -q "tweeted id=" bot_tktube.log; then
            echo "posted=true" >> "$GITHUB_OUTPUT"
          else
            echo "posted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit state
        if: always()
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          if [[ ! -f "state.json" ]]; then
            echo "state.json not found; skip."; exit 0
          fi
          if git diff --quiet -- state.json; then
            echo "state.json unchanged; skip commit."; exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cp state.json /tmp/state.json.saved
          git reset --hard
          git clean -fdx
          git fetch origin "${BRANCH_NAME}"
          git checkout "${BRANCH_NAME}"
          git pull --rebase origin "${BRANCH_NAME}" || true
          cp /tmp/state.json.saved state.json
          if git diff --quiet -- state.json; then
            echo "state.json equal to remote; skip commit."; exit 0
          fi
          git add state.json
          git commit -m "chore: update state $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin "${BRANCH_NAME}"